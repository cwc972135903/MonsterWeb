<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="
      default-src *;
      connect-src *;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:9527;
      style-src 'self' 'unsafe-inline';
      media-src 'self';
      object-src 'self';
      img-src 'self' data: base64; ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1;mode=block">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= webpackConfig.name %></title>  
    <link rel="stylesheet" href="<%= BASE_URL %>static/css/load.css"> 
  </head>
  <body> 
    <script src="<%= BASE_URL %>static/tinymce4.7.5/tinymce.min.js"></script>
    <script src="<%= BASE_URL %>static/config/env.js"></script>
    <script src="<%= BASE_URL %>static/config/lang.zh.js"></script>
    <script src="<%= BASE_URL %>static/config/lang.en.js"></script>
    <div id="app">
      <!-- 首屏加载动画 dom -->
      <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
        <div class="load_title">正在加载 bZhi2-admin,请耐心等待
          <br>
          <span>V1.0</span>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
